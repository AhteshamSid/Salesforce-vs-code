<!-- sldsValidatorIgnore -->
<template>
<lightning-card title="Record Type Selector">
    <lightning-layout multiple-rows="true" vertical-align="end">
        <lightning-layout-item size="4" small-device-size="2" medium-device-size="4" large-device-size="4" padding="around-small">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <lightning-radio-group name="recordTypes"
                          label="Select Record Types"
                          value={selectedValue}
                          placeholder="-Select-"
                          options={options}
                          onchange={handleChange} 
                          type="radio"
                          class="slds-m-around_x-small"></lightning-radio-group>
                    </div>
                </div>
        </lightning-layout-item>
    </lightning-layout><br/>
</lightning-card>

</template>
