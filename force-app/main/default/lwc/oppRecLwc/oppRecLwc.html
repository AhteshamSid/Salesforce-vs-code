<template>
		
    <lightning-card title="Opportunity Record Type">
            <lightning-layout multiple-rows="true" vertical-align="end">
                    <lightning-layout-item size="4" small-device-size="2" medium-device-size="4" large-device-size="4" padding="around-small">
                            <div class="slds-form-element">
                                    <div class="slds-form-element__control">
                                            <lightning-radio-group name="recordTypes"
                                                label="Select Record Types"
                                                value={selectedValue}
                                                placeholder="-Select-"
                                                options={getrL}
                                                onchange={handleChange} 
                                                type="radio"
                                                class="slds-m-around_x-small"></lightning-radio-group>
                                    </div>
                            </div>
                    </lightning-layout-item>
            </lightning-layout><br/>
    </lightning-card>
    
    
    
    <template if:true={ttValues.data}>
    </template>
    
    <lightning-card title="Popup">
    <template if:true={pL}>
        <section aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container ">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_small">Select FUNDRAISING TARGET </h2>
                    <lightning-icon class="slds-modal__close" icon-name="utility:close" size="small" onclick={closeModal}></lightning-icon>
                </header>
                <div class="slds-modal__content">
                    <lightning-combobox 
                        name="picklist" 
                        label="Fundraising Target" 
                        options={ttValues.data.values} 
                        onchange={fundraisingChange} 
                        class="slds-var-p-around_small">
                    </lightning-combobox>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Cancel" onclick={closeModal} class="slds-p-around_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </lightning-card>
    
</template>
