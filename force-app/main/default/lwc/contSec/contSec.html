<template>
    <lightning-layout multiple-rows="true">
        <lightning-layout-item class="slds-var-p-around_xx-small" size="12">
          <lightning-layout>
            
              <lightning-layout-item class="slds-var-p-around_xx-small" size=6>
                <lightning-input type="text" required label="FirstName" value={FirstName} onchange={onFirstNameChange}></lightning-input>     
                <lightning-input type="text" required label="LastName" value={LastName} onchange={onLastNameChange}></lightning-input>     
      
              </lightning-layout-item>
            
              <lightning-layout-item class="slds-var-p-around_xx-small" size=6>
                <lightning-input type="text" label="MiddleName" value={MiddleName} onchange={onMiddleNameChange}></lightning-input>    
                <lightning-input type="text" label="Suffix" value={Suffix} onchange={onSuffixChange}></lightning-input>    
      
              </lightning-layout-item>
            
          </lightning-layout>
        </lightning-layout-item>
      </lightning-layout>
</template>
